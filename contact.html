  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pet Animal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>

            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>

            <li class="nav-item">
              <a class="nav-link  " href="services.html">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="product.html">Product</a>
            </li>

            <li class="nav-item active bg-danger rounded-pill">
              <a class="nav-link " href="contact.html">Contact Us</a>
            </li>

          </ul>

        </div>
      </div>
    </nav>

  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 border border-dark mt-5 p-4">
          <h1>Contact Us</h1>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter Name">
            <label for="floatingInput">Enter Name</label>
          </div>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingPassword" placeholder=" Enter Email">
            <label for="floatingPassword">Enter Email</label>
          </div>
          <div class="form-floating mt-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="Phone Number">
            <label for="floatingInput">Phone Number</label>
          </div>
          <div class="form-floating mt-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="Phone Number">
            <label for="floatingInput">Alternate Number</label>
          </div>
          <div class="form-floating mt-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select City</option>
              <option value="1">Mumbai</option>
              <option value="2">Pune</option>
              <option value="3">Jalgaon</option>
            </select>
          </div>

          <div class="form-floating mt-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Open this select contry</option>
              <option value="1">India</option>
              <option value="2">UK</option>
              <option value="3">US</option>
            </select>
          </div>

          <div class="form-floating mt-3">
            <input type="number" class="form-control" id="floatingInput" placeholder="Zip code">
            <label for="floatingInput">Enter Zip code</label>
          </div>

          <div class="form-floating mt-3">
            <option selected>Gender</option>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
              <label class="form-check-label" for="radioDefault1">
                Male
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
              <label class="form-check-label" for="radioDefault2">
                female
              </label>
            </div>
          </div>
          <div class="form-floating mt-3">
            <label for="inputAddress2" class="form-label">Address </label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>

          <div class="form-floating mt-3">
          <button type="button" class="btn btn-info">Submit</button>
          </div>
        </div>


        <div class="col-md-6 border border-dark mt-5 p-4">
          <h1>Reach Us</h1>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30243.80581846435!2d73.77331735419294!3d18.642636378357043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b9a553c3d1a1%3A0x9b9e947631e09188!2sChinchwad%2C%20Pimpri-Chinchwad%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1751873918887!5m2!1sen!2sin" width="100%" height="800" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12 mt-3">
          <h1>Follow Us</h1>
          <a href="https://www.facebook.com/">
            <i class="bi bi-facebook soical"></i>
          </a>
          <a href="https://www.instagram.com/">
            <i class="bi bi-instagram media"></i>
          </a>
          <a href="https://www.youtube.com/">
            <i class="bi bi-youtube col"></i>
          </a>
        </div>
      </div>
    </div>
  </section>
 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
